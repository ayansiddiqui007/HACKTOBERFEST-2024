            height: 100vh;

        }

            max-width: 100%;
            max-height: 70vh;
        }

        .slider input[type="range"] {

            width: 100%;
            height: 10px;
            background: #fff;
            border-radius: 10px;
            outline: none;
            opacity: 0.9;
        }

            width: 25px;
            height: 25px;
            background: #BAEE2F;
            border: 2px solid #BAEE2F;
            cursor: pointer;
            border-radius: 50%;
        }

        .range-value {
            font-weight: bold;
            color: #A9D82D;
        }

        /* Checkbox container styling */
        .legend-checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .legend-checkbox {
            display: inline-flex;
            align-items: center;
            margin: 0 10px;
        }

            height: 20px;
            cursor: pointer;
            appearance: none;
            border: 2px solid #fff;
            background-color: #08091B;
            margin-right: 5px;
        }

        .legend-checkbox input[type="checkbox"]:checked {

        .legend-label {

            color: #fff;

</head>
